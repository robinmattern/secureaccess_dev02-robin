<!DOCTYPE html>
<html>
<head>
    <title>Admin Test</title>
</head>
<body>
    <h1>Admin Test Page</h1>
    <div id="status">Loading...</div>
    <div id="users"></div>
    
    <script src="./_config.js"></script>
    <script>
        console.log('Test page loaded');
        
        const API_BASE_URL = window.fvaRs.SECURE_API_URL;
        console.log('API URL:', API_BASE_URL);
        
        async function testAPI() {
            try {
                const response = await fetch(`${API_BASE_URL}/users`);
                const data = await response.json();
                
                document.getElementById('status').textContent = 'API Connected!';
                document.getElementById('users').innerHTML = 
                    '<h2>Users:</h2>' + 
                    data.data.map(u => `<p>${u.first_name} ${u.last_name} (${u.username})</p>`).join('');
                    
            } catch (error) {
                document.getElementById('status').textContent = 'API Error: ' + error.message;
                console.error('API Error:', error);
            }
        }
        
        testAPI();
    </script>
</body>
</html>
