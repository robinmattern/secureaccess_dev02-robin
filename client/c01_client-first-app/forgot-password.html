<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SecureAccess - Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            font-size: 14px;
        }

        .container {
            background: rgba(255, 255, 255, 0.97);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            padding: 30px;
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .logo {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo h1 {
            color: #333;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 12px;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-section h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
            font-size: 13px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1.5px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        .form-group input:disabled {
            background-color: #f8f9fa;
            color: #6c757d;
            cursor: not-allowed;
        }

        .security-question {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            font-style: italic;
            color: #555;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .alert {
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 13px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 15px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .button-group .btn {
            flex: 1;
            margin-bottom: 0;
        }

        /* Tablet styles */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .container {
                max-width: 500px;
                padding: 25px;
            }
            
            .logo h1 {
                font-size: 22px;
            }
            
            .form-section h2 {
                font-size: 16px;
            }
        }

        /* Mobile styles */
        @media (max-width: 480px) {
            body {
                padding: 10px;
                font-size: 13px;
            }
            
            .container {
                padding: 20px;
                max-width: 100%;
                border-radius: 12px;
            }
            
            .logo {
                margin-bottom: 20px;
            }
            
            .logo h1 {
                font-size: 20px;
            }
            
            .form-section h2 {
                font-size: 16px;
                margin-bottom: 12px;
            }
            
            .form-group {
                margin-bottom: 12px;
            }
            
            .form-group input {
                padding: 12px;
                font-size: 16px;
            }
            
            .security-question {
                padding: 10px;
                font-size: 13px;
            }
            
            .btn {
                padding: 14px;
                font-size: 15px;
            }
            
            .button-group {
                flex-direction: column;
                gap: 8px;
            }
            
            .button-group .btn {
                margin-bottom: 0;
            }
        }

        /* Small mobile styles */
        @media (max-width: 360px) {
            body {
                padding: 8px;
            }
            
            .container {
                padding: 15px;
            }
            
            .logo h1 {
                font-size: 18px;
            }
            
            .form-section h2 {
                font-size: 15px;
            }
            
            .security-question {
                padding: 8px;
                font-size: 12px;
            }
        }

        /* Large screen styles */
        @media (min-width: 1200px) {
            .container {
                max-width: 500px;
                padding: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>SecureAccess</h1>
            <p>Password Reset</p>
        </div>

        <div class="alert" id="alert"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>

        <div id="resetForm">
            <div class="form-section">
                <h2>Security Questions</h2>
                <p style="text-align: center; color: #666; margin-bottom: 20px; font-size: 13px;">
                    Answer one of the security questions to reset your password.
                </p>

                <div class="form-group">
                    <label>Security Question 1:</label>
                    <div class="security-question" id="question1">Loading...</div>
                    <input type="text" id="answer1" placeholder="Enter your answer">
                </div>

                <div class="form-group">
                    <label>Security Question 2:</label>
                    <div class="security-question" id="question2">Loading...</div>
                    <input type="text" id="answer2" placeholder="Enter your answer">
                </div>

                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" placeholder="Enter new password" disabled>
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-primary" id="submitBtn" onclick="submitReset()" disabled>Submit</button>
                    <button type="button" class="btn btn-secondary" onclick="cancelReset()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./_config.js"></script>
    <script src="../../lib/acm_Prompts.js"></script>
    <script>
        let API_BASE_URL = window.fvaRs?.SECURE_API_URL || window.location.origin + '/api';
        let currentUsername = '';
        let securityAnswerVerified = false;

        // Get username from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        currentUsername = urlParams.get('username') || '';

        if (!currentUsername) {
            (async () => {
                if (typeof acm_SecurePopUp === 'function') {
                    await acm_SecurePopUp('Invalid reset request. Redirecting to login...', 'OK:ok');
                } else {
                    alert('Invalid reset request. Redirecting to login...');
                }
                window.location.href = 'index.html';
            })();
        }

        // API call function
        async function apiCall(endpoint, method = 'GET', data = null) {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                },
                credentials: 'include'
            };

            if (data) {
                options.body = JSON.stringify(data);
            }

            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, options);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    const text = await response.text();
                    return text ? JSON.parse(text) : {};
                } else {
                    throw new Error('Server returned non-JSON response');
                }

            } catch (error) {
                throw error;
            }
        }

        // Show/hide functions
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type} show`;
        }

        function hideAlert() {
            document.getElementById('alert').classList.remove('show');
        }

        function showLoading() {
            document.getElementById('loading').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }

        // Load security questions
        async function loadSecurityQuestions() {
            try {
                showLoading();
                
                const result = await apiCall('/auth/security-questions', 'POST', { username: currentUsername });
                
                if (result.success) {
                    const question1 = result.data.question1 || 'No security question or answer.';
                    const question2 = result.data.question2 || 'No security question or answer.';
                    
                    document.getElementById('question1').textContent = question1;
                    document.getElementById('question2').textContent = question2;
                    
                    // Disable answer fields if no questions
                    if (question1 === 'No security question or answer.') {
                        document.getElementById('answer1').disabled = true;
                    }
                    if (question2 === 'No security question or answer.') {
                        document.getElementById('answer2').disabled = true;
                    }
                } else {
                    showAlert('Failed to load security questions.', 'error');
                }
            } catch (error) {
                showAlert('Error loading security questions: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        // Enable password field when user starts typing answers
        document.getElementById('answer1').addEventListener('input', (e) => {
            if (e.target.value.trim() && !document.getElementById('answer1').disabled) {
                document.getElementById('newPassword').disabled = false;
                document.getElementById('submitBtn').disabled = false;
            }
        });

        document.getElementById('answer2').addEventListener('input', (e) => {
            if (e.target.value.trim() && !document.getElementById('answer2').disabled) {
                document.getElementById('newPassword').disabled = false;
                document.getElementById('submitBtn').disabled = false;
            }
        });

        // Submit password reset
        async function submitReset() {
            const answer1 = document.getElementById('answer1').value.trim();
            const answer2 = document.getElementById('answer2').value.trim();
            const newPassword = document.getElementById('newPassword').value.trim();

            if (!answer1 && !answer2) {
                showAlert('Please answer at least one security question.', 'error');
                return;
            }

            if (!newPassword) {
                showAlert('Please enter a new password.', 'error');
                return;
            }

            if (newPassword.length < 8) {
                showAlert('Password must be at least 8 characters long.', 'error');
                return;
            }

            try {
                showLoading();
                
                const result = await apiCall('/auth/reset-password', 'POST', {
                    username: currentUsername,
                    answer1: answer1,
                    answer2: answer2,
                    newPassword: newPassword
                });
                
                if (result.success) {
                    showAlert('Password reset successfully! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    showAlert('Failed to reset password: ' + (result.message || 'Invalid security answer'), 'error');
                }
            } catch (error) {
                if (error.message.includes('401')) {
                    showAlert('Invalid security answer. Please check your answers and try again.', 'error');
                } else {
                    showAlert('Error resetting password: ' + error.message, 'error');
                }
            } finally {
                hideLoading();
            }
        }

        // Cancel reset
        function cancelReset() {
            window.location.href = 'index.html';
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            loadSecurityQuestions();
        });
    </script>
</body>
</html>
