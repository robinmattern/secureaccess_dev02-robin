<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureAccess - PKCE Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            max-width: 500px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success { color: #28a745; }
        .error { color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h2 id="status">Validating PKCE Flow...</h2>
        <p id="message">Please wait while we validate your authentication.</p>
    </div>

    <script src="pkce-utils.js"></script>
    <script>
        async function validatePKCECallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('session_id');
            const state = urlParams.get('state');
            const code = urlParams.get('code');
            
            const spinner = document.getElementById('spinner');
            const status = document.getElementById('status');
            const message = document.getElementById('message');
            
            try {
                if (!sessionId || !state) {
                    throw new Error('Missing required PKCE parameters');
                }
                
                // Retrieve PKCE session
                const session = PKCEUtils.getPKCESession(sessionId);
                if (!session) {
                    throw new Error('Invalid or expired PKCE session');
                }
                
                // Validate state parameter (CSRF protection)
                if (session.state !== state) {
                    throw new Error('State parameter mismatch - possible CSRF attack');
                }
                
                // Validate PKCE flow
                const isValid = await PKCEUtils.validatePKCE(
                    session.codeVerifier, 
                    session.codeChallenge
                );
                
                if (!isValid) {
                    throw new Error('PKCE validation failed');
                }
                
                // Clean up session
                PKCEUtils.clearPKCESession(sessionId);
                
                // Success
                spinner.style.display = 'none';
                status.textContent = 'Authentication Successful';
                status.className = 'success';
                message.textContent = 'PKCE flow validated successfully. You may now close this window.';
                
                // Auto-close after 3 seconds
                setTimeout(() => {
                    window.close();
                }, 3000);
                
            } catch (error) {
                console.error('PKCE validation error:', error);
                
                spinner.style.display = 'none';
                status.textContent = 'Authentication Failed';
                status.className = 'error';
                message.textContent = error.message || 'PKCE validation failed';
                
                // Clean up session on error
                if (sessionId) {
                    PKCEUtils.clearPKCESession(sessionId);
                }
            }
        }
        
        // Start validation when page loads
        document.addEventListener('DOMContentLoaded', validatePKCECallback);
    </script>
</body>
</html>
