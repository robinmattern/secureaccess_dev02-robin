<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SecureAccess - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            font-size: 14px;
        }

        .container {
            background: rgba(255, 255, 255, 0.97);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            padding: 20px;
            width: 100%;
            max-width: 380px;
            position: relative;
            overflow: hidden;
            max-height: 95vh;
            overflow-y: auto;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo h1 {
            color: #333;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 3px;
        }

        .logo p {
            color: #666;
            font-size: 12px;
        }

        .tabs {
            display: none;
        }

        .tab {
            flex: 1;
            padding: 10px 8px;
            text-align: center;
            border-radius: 7px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            color: #666;
            font-size: 13px;
        }

        .tab.active {
            background: #a4a4a4;
            color: white;
            box-shadow: 0 3px 8px rgba(74, 74, 74, 0.3);
        }

        .form-container {
            position: relative;
        }

        .form {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .form.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-row {
            display: flex;
            gap: 10px;
        }

        .form-row .form-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 4px;
            color: #333;
            font-weight: 500;
            font-size: 13px;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            border: 1.5px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        input.error {
            border-color: #e74c3c;
            box-shadow: 0 0 0 2px rgba(231, 76, 60, 0.1);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            user-select: none;
            font-size: 16px;
            padding: 4px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 15px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
            transform: scale(0.9);
        }

        .checkbox-group label {
            margin: 0;
            font-size: 12px;
            cursor: pointer;
            line-height: 1.3;
        }

        .btn {
            width: 100%;
            padding: 11px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            font-size: 13px;
            padding: 9px;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .alert {
            padding: 10px 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 12px;
            display: none;
            line-height: 1.3;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 15px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .divider {
            text-align: center;
            margin: 15px 0;
            position: relative;
            color: #666;
            font-size: 12px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: white;
            padding: 0 10px;
            position: relative;
        }

        /* Admin Popup Styles */
        .admin-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .admin-popup.show {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeInPopup 0.3s ease;
        }

        @keyframes fadeInPopup {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .admin-popup-content {
            background: white;
            border-radius: 16px;
            padding: 35px;
            max-width: 420px;
            width: 90%;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            position: relative;
            animation: slideInPopup 0.3s ease;
        }

        @keyframes slideInPopup {
            from { transform: translateY(-20px) scale(0.95); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        .admin-popup-content h3 {
            color: #333;
            margin-bottom: 8px;
            font-size: 22px;
            font-weight: 700;
        }

        .admin-popup-content p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.5;
            font-size: 16px;
        }

        .admin-popup-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .admin-popup-buttons .btn {
            min-width: 150px;
            padding: 14px 20px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 10px;
            margin-bottom: 0;
        }

        .admin-popup-buttons .btn-admin {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .admin-popup-buttons .btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .admin-popup-buttons .btn-landing {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .admin-popup-buttons .btn-landing:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }

        /* Mobile responsiveness */
        @media (max-width: 400px) {
            body {
                padding: 4px;
                font-size: 13px;
            }

            .container {
                padding: 15px;
                border-radius: 12px;
                max-width: 100%;
            }

            .logo h1 {
                font-size: 18px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .admin-popup-content {
                padding: 25px 20px;
                margin: 20px;
            }

            .admin-popup-buttons {
                flex-direction: column;
            }
            
            .admin-popup-buttons .btn {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>

        <div class="logo">

            <p>Secure Website Authentication</p>
        </div>

        <div class="tabs">

    <script src="./_config.js"></script>                                              <!-- .(51013.04.7 RAM Use this) -->
    <script src="../../lib/acm_Prompts.js"></script>
    <script src="pkce-utils.js"></script>
    <script>
        // Configuration - will be set dynamically from server
        let API_BASE_URL   = window.fvaRs?.SECURE_API_URL || window.location.origin + '/api';  // Fallback if config fails
        let SECURE_API_URL = API_BASE_URL;
        
        // Get URLs from query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const appKey = urlParams.get('app_key');
        const redirectParam = urlParams.get('redirect');
        const FailedAttempts = 3;
        
        let applicationData = null;
        let LandingPage = '_blank';
        let FailedPage = '_blank';

        // State management
        let currentUser = null;
        let authToken = null;
        let failedLoginAttempts = 0;





        // User popup functions
        function showUserPopup() {
            const popup = document.getElementById('userPopup');
            const title = document.getElementById('popupTitle');
            const secondButton = document.getElementById('secondButton');
            
            if (currentUser.role === 'Admin') {
                title.textContent = 'Welcome, Admin!';
                secondButton.textContent = 'Admin Page';
                secondButton.onclick = goToAdminPage;
            } else {
                title.textContent = 'Welcome!';
                secondButton.textContent = 'Profile';
                secondButton.onclick = goToProfilePage;
            }
            
            popup.classList.add('show');
        }

        function hideUserPopup() {
            document.getElementById('userPopup').classList.remove('show');
        }

        // Go to Landing Page
        function goToLandingPage() {
            hideUserPopup();
            
            if (LandingPage === '_blank') {
                // Open blank page in new tab
                window.open('about:blank', '_blank');
                return;
            }
            
            if (currentUser) {
                const pkceKey = window.createPKCEToken(currentUser);
                const params = new URLSearchParams({ pkce: pkceKey });
                window.location.href = `${LandingPage}?${params.toString()}`;
            } else {
                window.location.href = LandingPage;
            }
        }

        // Go to Admin Page
        function goToAdminPage() {
            hideUserPopup();
            
            if (currentUser) {
                window.location.href = 'app-launch.html';
            } else {
                showAlert('Authentication missing', 'error');
            }
        }

        // Go to Profile Page
        function goToProfilePage() {
            hideUserPopup();
            window.location.href = 'profile-page.html';
        }

        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else if (tab === 'register') {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }

            hideAlert();
            hideUserPopup();
        }

        // Password visibility toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggle = input.nextElementSibling;

            if (input.type === 'password') {
                input.type = 'text';
                toggle.textContent = 'üôà';
            } else {
                input.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }

        // Alert functions
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type} show`;

            if (type === 'success') {
                setTimeout(hideAlert, 5000);
            }
        }

        function hideAlert() {
            const alert = document.getElementById('alert');
            alert.classList.remove('show');
        }

        // Loading state
        function showLoading() {
            document.getElementById('loading').classList.add('show');
            document.querySelectorAll('.btn').forEach(btn => btn.disabled = true);
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
            document.querySelectorAll('.btn').forEach(btn => btn.disabled = false);
        }

        // API calls
        async function apiCall(endpoint, method = 'GET', data = null, requiresAuth = false) {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'include'
            };

            // No CSRF tokens needed with SameSite=Strict cookies

            if (data) {
                options.body = JSON.stringify(data);
            }

            try {
                console.log(    `  fetching( "${API_BASE_URL}${endpoint}" )` )          // .(51013.04.10)
                const response = await fetch(`${API_BASE_URL}${endpoint}`, options);    // .(51013.04.11)

                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('Unauthorized. Please check your credentials.');
                    } else if (response.status === 404) {
                        throw new Error(`Server endpoint not found: ${endpoint}`);
                    } else if (response.status === 500) {
                        throw new Error('Internal server error');
                    }
                }

                // Check if response has content before parsing JSON
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    const text = await response.text();
                    return text ? JSON.parse(text) : {};
                } else {
                    throw new Error('Server returned non-JSON response');
                }

            } catch (error) {
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    throw new Error(`Cannot connect to server. Make sure your backend is running on ${API_BASE_URL}`);   // .(51013.04.12)
                }
                throw error;
            }
        }

        // Check application access
        async function checkApplicationAccess(userId, applicationId) {
            try {
                const response = await fetch(`${API_BASE_URL}/app-users/${applicationId}/${userId}`, {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const result = await response.json();
                    return result.data;
                }
                return null;
            } catch (error) {
                console.error('Error checking application access:', error);
                return null;
            }
        }
        
        // Determine redirect URL and whether to include PKCE token
        function determineRedirectUrl(accessData, appData) {
            if (!accessData) {
                return { 
                    url: appData.failure_URL || '_blank', 
                    includePKCE: false,
                    reason: 'The application has not been assigned to your profile.'
                };
            }
            
            const status = accessData.status;
            const now = new Date();
            
            if (status === 'Active') {
                return { url: appData.redirect_URL || '_blank', includePKCE: true };
            } else if (status === 'Inactive') {
                return { 
                    url: appData.failure_URL || '_blank', 
                    includePKCE: false,
                    reason: 'Your access to this application is currently inactive.'
                };
            } else if (status === 'Temp Use') {
                const startDate = accessData.start_date ? new Date(accessData.start_date) : null;
                const endDate = accessData.end_date ? new Date(accessData.end_date) : null;
                
                if (startDate && now < startDate) {
                    return { 
                        url: appData.failure_URL || '_blank', 
                        includePKCE: false,
                        reason: `Your temporary access has not started yet. Access begins on ${startDate.toLocaleDateString()}.`
                    };
                }
                if (endDate && now > endDate) {
                    return { 
                        url: appData.failure_URL || '_blank', 
                        includePKCE: false,
                        reason: `Your temporary access has expired on ${endDate.toLocaleDateString()}.`
                    };
                }
                return { url: appData.redirect_URL || '_blank', includePKCE: true };
            }
            
            return { 
                url: appData.failure_URL || '_blank', 
                includePKCE: false,
                reason: 'Access denied due to unknown status.'
            };
        }
        
        // Password reset (simplified)
        function showPasswordReset() {
            showAlert('Password reset functionality would be implemented here', 'error');
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();
            showLoading();

            try {
                const formData = new FormData(e.target);
                const loginData = {
                    username: formData.get('username').trim(),
                    password: formData.get('password')
                };

                const twoFactorCode = formData.get('twoFactorCode');
                if (twoFactorCode && twoFactorCode.trim()) {
                    loginData.twoFactorCode = twoFactorCode.trim();
                }

                if (!loginData.username || !loginData.password) {
                    throw new Error('Please fill in all required fields');
                }

                const result = await apiCall('/auth/login', 'POST', loginData);

                if (result.success) {
                    failedLoginAttempts = 0;
                    
                    // Store the JWT token
                    authToken = result.data.token;
                    
                    // Store token as session based on user role
                    console.log('Login result:', result.data);
                    const sessionToken = result.data.token || authToken;
                    
                    if (sessionToken) {
                        console.log('Storing session token for role:', result.data.user.role);
                        if (result.data.user.role === 'Admin') {
                            localStorage.setItem('adminSessionId', sessionToken);
                            console.log('Stored admin session:', localStorage.getItem('adminSessionId'));
                        } else {
                            localStorage.setItem('userSessionId', sessionToken);
                            console.log('Stored user session:', localStorage.getItem('userSessionId'));
                        }
                    } else {
                        console.log('No token found in login response');
                    }
                    
                    currentUser = {
                        user_id: result.data.user.user_id,
                        userId: result.data.user.user_id,
                        username: result.data.user.username,
                        email: result.data.user.email,
                        role: result.data.user.role,
                        firstName: result.data.user.first_name,
                        lastName: result.data.user.last_name
                    };

                    showAlert('Login successful!', 'success');

                    // Check application access if app_key is provided
                    if (appKey) {
                        if (!applicationData) {
                            if (typeof acm_SecurePopUp === 'function') {
                                await acm_SecurePopUp("Invalid app_key. No application found. Redirecting you to your applications page.", "OK:ok");
                            } else {
                                alert("Invalid app_key. No application found. Redirecting you to your applications page.");
                            }
                            window.location.href = 'app-launch.html';
                            return;
                        }
                        const accessResult = await checkApplicationAccess(currentUser.user_id, applicationData.application_id);
                        const redirectInfo = determineRedirectUrl(accessResult, applicationData);
                        
                        if (redirectInfo.includePKCE) {
                            const pkceKey = window.createPKCEToken(currentUser, accessResult);
                            const params = new URLSearchParams({ pkce: pkceKey });
                            setTimeout(() => {
                                window.location.href = `${redirectInfo.url}?${params.toString()}`;
                            }, 1000);
                        } else {
                            // Show access denial message
                            console.log('Access denied:', redirectInfo.reason);
                            console.log('Redirecting to:', redirectInfo.url);
                            
                            try {
                                const fail_result = await acm_SecurePopUp("You were not able to access the app due to: " + redirectInfo.reason, "OK:ok");
                            } catch (error) {
                                console.error('Popup error:', error);
                                alert("You were not able to access the app due to: " + redirectInfo.reason);
                            }
                            
                            if (redirectInfo.url && redirectInfo.url !== '_blank') {
                                window.location.href = redirectInfo.url;
                            } else {
                                console.log('No valid redirect URL, staying on current page');
                            }
                        }
                        return; // Exit here to prevent falling through to other cases
                    } else if (redirectParam) {
                        const pkceKey = window.createPKCEToken(currentUser);
                        const params = new URLSearchParams({ pkce: pkceKey });
                        setTimeout(() => {
                            window.location.href = `${redirectParam}?${params.toString()}`;
                        }, 1000);
                    } else if (appKey) {
                        // App key provided but no application data found
                        console.log('App key provided but application not found:', appKey);
                        
                        try {
                            const fail_result = await acm_SecurePopUp("You were not able to access the app due to: Invalid application key provided.", "OK:ok");
                        } catch (error) {
                            console.error('Popup error:', error);
                            alert("You were not able to access the app due to: Invalid application key provided.");
                        }
                        
                        // Send user back to the referring page or close window
                        if (document.referrer && document.referrer !== window.location.href) {
                            window.location.href = document.referrer;
                        } else {
                            window.close();
                        }
                        return;
                    } else if (!LandingPage || LandingPage === '_blank') {
                        // Create PKCE session with user data
                        const pkce = await PKCEUtils.generatePKCE();
                        const sessionId = PKCEUtils.storePKCESession({
                            codeVerifier: pkce.codeVerifier,
                            codeChallenge: pkce.codeChallenge,
                            state: PKCEUtils.generateState()
                        }, {
                            username: currentUser.username,
                            email: currentUser.email,
                            role: currentUser.role,
                            app_role: 'NULL'
                        });
                        
                        setTimeout(() => {
                            window.location.href = `app-launch.html?session=${sessionId}`;
                        }, 1000);
                    } else {
                        setTimeout(() => {
                            hideLoading();
                            showUserPopup();
                        }, 1000);
                    }
                }

            } catch (error) {
                failedLoginAttempts++;
                
                if (failedLoginAttempts >= FailedAttempts) {
                    showAlert('Too many failed attempts. Redirecting...', 'error');
                    setTimeout(() => {
                        // Preserve URL parameters for failed-login page
                        const params = new URLSearchParams();
                        if (appKey) params.append('app_key', appKey);
                        if (redirectParam) params.append('redirect', redirectParam);
                        
                        const failedUrl = 'failed-login.html' + (params.toString() ? '?' + params.toString() : '');
                        window.location.href = failedUrl;
                    }, 2000);
                    return;
                }
                
                showAlert(error.message, 'error');
            } finally {
                if (!document.getElementById('userPopup').classList.contains('show')) {
                    hideLoading();
                }
            }
        });

        // Registration form handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();
            showLoading();

            try {
                const formData = new FormData(e.target);
                const registrationData = {
                    firstName: formData.get('firstName').trim(),
                    lastName: formData.get('lastName').trim(),
                    username: formData.get('username').trim(),
                    email: formData.get('email').trim(),
                    password: formData.get('password')
                };

                const confirmPassword = formData.get('confirmPassword');

                if (!registrationData.firstName || !registrationData.lastName || 
                    !registrationData.username || !registrationData.email || !registrationData.password) {
                    throw new Error('Please fill in all required fields');
                }

                if (registrationData.password !== confirmPassword) {
                    throw new Error('Passwords do not match');
                }

                if (registrationData.password.length < 8) {
                    throw new Error('Password must be at least 8 characters long');
                }

                const result = await apiCall('/auth/register', 'POST', registrationData);

                if (result.success) {
                    showAlert('Registration successful! You can now login.', 'success');
                    
                    document.getElementById('registerForm').reset();
                    
                    setTimeout(() => {
                        switchTab('login');
                    }, 2000);
                } else {
                    throw new Error(result.message || 'Registration failed');
                }

            } catch (error) {
                showAlert(error.message, 'error');
            } finally {
                hideLoading();
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('SecureAccess Client with PKCE initialized');



            // Get dynamic configuration
            try {
                const config = await ConfigManager.getConfig();
                API_BASE_URL = config.apiBaseUrl;
                console.log('Using API URL:', API_BASE_URL);
            } catch (error) {
                console.warn('Could not get server config, using default');
            }
            
            // Fetch application data if app_key is provided
            if (appKey) {
                try {
                    const response = await fetch(`${API_BASE_URL}/applications/by-key/${appKey}`);
                    if (response.ok) {
                        const result = await response.json();
                        applicationData = result.data;
                        LandingPage = applicationData.redirect_URL || '_blank';
                        FailedPage = applicationData.failure_URL || '_blank';
                        console.log('Application data loaded:', applicationData.application_name);
                    } else {
                        console.warn('Application not found for app_key:', appKey);
                        applicationData = null; // Explicitly set to null
                    }
                } catch (error) {
                    console.error('Error fetching application data:', error);
                    applicationData = null; // Explicitly set to null on error
                }
            }

            // Check server connection
            fetch(`${API_BASE_URL.replace('/api', '')}/health`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'OK') {
                        console.log('Server connection successful');
                    }
                })
                .catch(async (error) => {
                    console.warn(`* The SecureAccess server is not running at ${API_BASE_URL}.`);                        // .(51013.04.13)
                    if (typeof acm_SecurePopUp === 'function') {
                        await acm_SecurePopUp(`The SecureAccess server is not reachable. Make sure it is running at ${API_BASE_URL}.`, "OK:ok");
                    } else {
                        alert(`* The SecureAccess server is not reachable.\n  Make sure it is running at ${API_BASE_URL}.`);
                    } // .(51013.04.14 RAM Inform the user)
                });

            // Check PKCE support
            if (window.crypto && window.crypto.subtle) {
                console.log('PKCE support available - Web Crypto API detected');
            } else {
                console.warn('PKCE support limited - Web Crypto API not available');
            }
        });
    </script>
    <script src="shared-functions.js"></script>
</body>
